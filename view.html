<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAST – Student List (View Only)</title>

<style>
body { font-family: Arial, sans-serif; background:#f5f7fa; padding:20px; }
.container { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
table { width:100%; border-collapse:collapse; margin-top:16px; }
th,td { border:1px solid #ddd; padding:8px; }
th { background:#f0f2f5; }
</style>

<script src="papaparse.min.js"></script>
</head>

<body>
<div class="container">
<h2>FAST – Student List (View Only)</h2>
<p>This page is for viewing only.</p>

<table>
<thead>
<tr>
<th>No</th>
<th>Student ID</th>
<th>Name</th>
<th>Program</th>
<th>Admit Term</th>
<th>CGPA</th>
<th>Advisor</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<p id="status" style="color:red;"></p>
</div>

<script>
Papa.parse('data/student.csv', {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const rows = results.data.map((s,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${s.StudentID}</td>
        <td>${s.Name}</td>
        <td>${s.Program}</td>
        <td>${s.AdmitTerm}</td>
        <td>${s.CGPA}</td>
        <td>${s.AdvisorName}</td>
      </tr>
    `).join('');
    document.getElementById('tableBody').innerHTML = rows;
  },
  error: function() {
    document.getElementById('status').innerText = 'Failed to load CSV file.';
  }
});
</script>

</body>
</html>
